<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Lyrics</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white p-4 sm:p-8 flex flex-col items-center min-h-screen">

    <!-- Main Container -->
    <div class="w-full max-w-4xl flex flex-col space-y-6">

        <!-- Header -->
        <header class="text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-2">Better Lyrics</h1>
            <p class="text-gray-400 text-lg">Paste your lyrics below to make them look great.</p>
        </header>

        <!-- Theme Toggle -->
        <div class="flex justify-center">
            <button id="theme-toggle" class="bg-zinc-800 text-gray-300 py-2 px-4 rounded-lg hover:bg-zinc-700 transition-colors duration-300">
                Toggle Dark/Light Mode
            </button>
        </div>

        <!-- Input Section -->
        <div class="w-full relative">
            <textarea
                id="lyrics-input"
                class="w-full h-48 p-4 bg-zinc-900 border-2 border-zinc-700 text-lg rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all duration-300 resize-none"
                placeholder="Paste your lyrics here..."
            ></textarea>
            <button id="paste-button" class="absolute bottom-4 right-4 bg-zinc-800 text-gray-300 p-2 rounded-lg hover:bg-zinc-700 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                </svg>
            </button>
        </div>

        <!-- Output Section -->
        <div class="bg-black border-2 border-gray-800 rounded-2xl p-6 shadow-xl w-full text-white overflow-y-auto relative">
            <button id="copy-button" class="absolute top-4 right-4 bg-zinc-800 text-gray-300 p-2 rounded-lg hover:bg-zinc-700 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M7 3a1 1 0 011-1h6a1 1 0 110 2H8a1 1 0 01-1-1zM5 3a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H5z" />
                </svg>
            </button>
            <div id="lyrics-output" class="lyrics-font text-lg leading-relaxed whitespace-pre-wrap">
                <!-- Formatted lyrics will appear here -->
                <p class="text-center text-gray-500 text-base">Your beautiful lyrics will be displayed here.</p>
            </div>
        </div>

        <!-- Message Box for Alerts -->
        <div id="message-box" class="fixed inset-x-0 bottom-4 mx-auto p-4 bg-red-600 text-white text-center rounded-xl shadow-lg z-50 transform scale-0 opacity-0 transition-all duration-300 ease-in-out">
            <p id="message-text"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
